<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Pokemondle</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/template_styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="assets/pokemondle_logo.png">
      </header>
      <section>

        

        <div class="input_div">
          <p id="input_error"></p>
          <input type="text" id="pokemon_input" class="searchbox" placeholder="Guess a Pokemon..." onkeyup="filter_searchbox()">
          <button type="button" id="submit_button" onclick="searchbox(true, '')">Submit</button>

          <button type="button" id="random_button" onclick="random()">Random</button>
        </div>
        
        <div id="pokemon_list_dropdown" class="dropdown">
          <ul id="pokemon_list" class="dropdown_content">
          </ul>
        </div>
        <span class="legend"> 
          <div class="legend_square type_match"></div>
          <p>Correct</p> 
          <div class="legend_square less_than"></div>
          <p>Guess value is too small</p>
          <div class="legend_square greater_than"></div>
          <p>Guess value is too big</p>
          <div class="legend_square type_no_match"></div>
          <p>Incorrect</p>

          
        </span>
      </section>
      
      <section>
        <table id="pokemon_table">
          <thead>
            <th class="pokemon_table_column">Name</th>
            <th class="pokemon_table_column">Pokedex Number</th>
            <th class="pokemon_table_column">Type 1</th>
            <th class="pokemon_table_column">Type 2</th>
            <th class="pokemon_table_column">Height</th>
            <th class="pokemon_table_column">Weight</th>
            <th class="pokemon_table_column">Generation</th>
            <th class="pokemon_table_column">Total Stats</th>
          </thead>
          <tbody id="pokemon_table_body">

          </tbody>
        </table>
      </section>
      <section id="success">
        <div id="success_box">
          <h3>Congrats!</h3>

        </div>
      </section>
      <footer>

      </footer>
    </div>
    <script type="module" src="javascripts/script_imports.js"></script>
    <script type="module" src="javascripts/scripts.js"></script>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
