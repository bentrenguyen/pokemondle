<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Pokemondle</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/template_styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="assets/pokemondle_logo.png">
        <br>
        <br>
        <p class="view"><a href="http://github.com/orderedlist/minimal">View the Project on GitHub <small>orderedlist/minimal</small></a></p>

        <button type="button" id="reset_button" onclick="reset()">Reset</button>

        <button type="button" id="random_button" onclick="random()">Random</button>
        <div class="input_div">
          <p id="input_error"></p>
          <input type="text" id="pokemon_input" class="searchbox" placeholder="Guess a Pokemon..." onkeyup="filter_searchbox()">
          <button type="button" id="submit_button" onclick="searchbox(true, '')">Submit</button>
          
        </div>
        <div id="pokemon_list_dropdown" class="dropdown">
          <ul id="pokemon_list" class="dropdown_content">
          </ul>
        </div>



      </header>
      <section>
        <table id="pokemon_table">
          <thead>
            <th>Name</th>
            <th>Pokedex Number</th>
            <th>Type 1</th>
            <th>Type 2</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Generation</th>
            <th>Total Stats</th>
          </thead>
          <tbody id="pokemon_table_body">

          </tbody>
        </table>
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script type="module" src="javascripts/script_imports.js"></script>
    <script type="module" src="javascripts/scripts.js"></script>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
